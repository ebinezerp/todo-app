<header>
  <mat-toolbar color="primary">
    <a routerLink="/"><mat-icon>arrow_back</mat-icon></a>
    <h1 id="heading">New Task</h1>
    <div id="doneicon">
      <mat-icon>done</mat-icon>
    </div>
  </mat-toolbar>
</header>

<section id="newtaskform">
  <form>
    <mat-form-field>
      <input matInput placeholder="What to be done?" />
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Due Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <span>Notifications</span>
    <p>No Notifications if date is not set</p>
     
    
    <mat-form-field >
      <label><h3>Add to List</h3></label>
       <br>
      <mat-select [(value)]="selected">
        <mat-option value="default">Default</mat-option>
        <mat-option value="personal">Personal</mat-option>
        <mat-option vlaue="shopping">Shoppint</mat-option>
        <mat-option value="wishlist">Wishlist</mat-option>
        <mat-option value="work">Work</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</section>
